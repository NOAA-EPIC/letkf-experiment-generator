observations:
  observers:
  - obs space:
      name: Scatwind
      distribution:
        name: Halo
        halo size: 5000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/hofx/new/scatwind_letkf-gfs_2020121500_m.nc4
#         obsfile: Data/obs/testinput_tier_1/scatwind_obs_2020121500_m.nc4
#         obsfile: Data/hofx/scatwind_letkf-gfs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/scatwind_letkf-member%ensmem%-gfs_2020121500_m.nc4
      io pool:
        max pool size: 1
        write multiple files: false
      simulated variables: [windEastward, windNorthward]
    obs operator:
      name: VertInterp
      vertical coordinate: air_pressure
      observation vertical coordinate: pressure
      observation vertical coordinate group: MetaData
      interpolation method: log-linear
    obs error:
      covariance model: diagonal
    obs localizations:
    - localization method: Horizontal Box car
      lengthscale: 5000e3
      max nobs: 1000
  - obs space:
      name: AMSUA-NOAA19
      distribution:
        name: Halo
        halo size: 5000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/hofx/new/amsua_n19_letkf-gfs_2020121500_m.nc4
#         obsfile: Data/obs/testinput_tier_1/amsua_n19_obs_2020121500_m.nc4
#         obsfile: Data/hofx/amsua_n19_letkf-gfs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/amsua_n19_letkf-member%ensmem%-gfs_2020121500_m.nc4
      io pool:
        max pool size: 1
        write multiple files: false
      simulated variables: [brightnessTemperature]
      channels: 4-6,9-14
    obs operator:
      name: CRTM
      Absorbers: [H2O,O3]
#       Clouds: [Water, Ice]
#       Cloud_Fraction: 1.0
      obs options:
        Sensor_ID: amsua_n19
        EndianType: little_endian
        CoefficientPath: Data/crtm/
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Bounds Check
      filter variables:
      - name: brightnessTemperature
        channels: 4-6,9-14
      minvalue: 100.0
      maxvalue: 500.0
    - filter: Background Check
      filter variables:
      - name: brightnessTemperature
        channels: 4-6,9-14
      threshold: 3.0
    obs localizations:
    - localization method: Horizontal Gaspari-Cohn
      lengthscale: 1000e3
      max nobs: 100
  - obs space:
      name: SfcObs
      distribution:
        name: Halo
        halo size: 2000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/hofx/new/sfc_letkf-gfs_2020121500_m.nc4
#         obsfile: Data/obs/testinput_tier_1/sfc_obs_2020121500_m.nc4
#         obsfile: Data/hofx/sfc_letkf-gfs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/sfc_letkf-member%ensmem%-gfs_2020121500_m.nc4
      simulated variables: [stationPressure]
      io pool:
        max pool size: 1
        write multiple files: false
    obs operator:
      name: SfcPCorrected
      da_psfc_scheme: UKMO
    linear obs operator:
      name: Identity
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: Background Check
      threshold: 1000
    obs localizations:
    - localization method: Horizontal SOAR
      soar horizontal decay: 0.000018
      lengthscale: 2000e3
      max nobs: 1000
  - obs space:
      name: Aircraft
      distribution:
        name: Halo
        halo size: 5000e3
      obsdatain:
        engine:
          type: H5File
          obsfile: Data/hofx/new/aircraft_letkf-gfs_2020121500_m.nc4
#         obsfile: Data/obs/testinput_tier_1/aircraft_obs_2020121500_m.nc4
#         obsfile: Data/hofx/aircraft_letkf-gfs_2020121500_m.nc4
      obsdataout:
        engine:
          type: H5File
          obsfile: Data/hofx/aircraft_letkf-member%ensmem%-gfs_2020121500_m.nc4
      io pool:
        max pool size: 1
        write multiple files: false
      simulated variables: [windEastward,windNorthward,airTemperature]
    obs operator:
      name: VertInterp
      vertical coordinate: air_pressure
      observation vertical coordinate: pressure
      observation vertical coordinate group: MetaData
      interpolation method: log-linear
    obs error:
      covariance model: diagonal
    obs filters:
    - filter: PreQC
      maxvalue: 3
    - filter: Background Check
      filter variables:
      - name: windEastward
      - name: windNorthward
      - name: airTemperature
      threshold: 6.0
    obs localizations:
    - localization method: Horizontal Gaspari-Cohn
      lengthscale: 5000e3
      max nobs: 50

driver:
  save posterior ensemble: true
  save posterior mean: true
  save posterior mean increment: true
  save posterior ensemble increments: false
  read HX from disk: false
  do test prints: true
  do posterior observer: true
  run as observer only: false
local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.5
    rtpp: 0.6
    mult: 1.1

